<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="stopwatch.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stopwatch</title>
</head>
<body>
  <div class="row">
    <div class="col left-col">
      <canvas id="canvas" width="192" height="192"></canvas>
      <h1 id="time">0:0:00</h1>

      </div>
    </div>
    <div class="col right-col" id="split_time">
    </div>     
  </div>
  <script src="./index.js"></script>
